<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GitHub profile viewer</title>
</head>
<body>
<div class="bg-blue-900 h-screen w-screen grid text-white">
    <div class="p-2"><a class="underline text-blue-200" href="index.html">Other apps</a></div>
    <main class="max-w-md mx-auto">
        <div class="text-white text-3xl text-center place-items-center p-6">GitHub profile viewer</div>
        <form action="" id="username-form" class="flex items-center w-full">
            <input type="text" name="username" id="" placeholder="Enter your GitHub username" class="border border-white bg-blue-950 rounded-l p-2 flex-grow" />
            <button class="bg-blue-500 text-white px-4 py-2.5 rounded-r">Search</button>
        </form>

        <div>
            <p id="error" class="text-red-400"></p>
        </div>
    
        <div  class="my-10">
            <div class="flex justify-center items-center">
                <img src="./github.png" alt="User image" id="userimage" class="w-16 h-16 rounded-full object-cover-center">
                <h3 class="text-white text-center p-3 text-2xl" id="username">Username will show here</h3>
            </div>
        
            <div class="mt-6 mb-2">
                <span>Name:</span>
                <span id="name"></span>
            </div>

            <div class="my-2">
                <span>Location:</span>
                <span id="location"></span>
            </div>     

            <div class="my-2">
                <span>Followers:</span>
                <span id="followers"></span>
            </div>

            <div class="my-2">
                <span>Public repos:</span>
                <span id="public_repos"></span>
            </div>

        
        </div>

    </main>
    <script src="./githubscript.js"></script>
</div>    
</body>
</html>
